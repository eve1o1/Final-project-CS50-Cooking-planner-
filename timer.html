

<!DOCTYPE html>

<body>
<h1>COOKING PLANNER FOR THE PERFECT DISH</h1>
  <p>Write the ingridients of your dish in the order they need to be added. Write the time after which the next ingridient has to be added.</p>
  <!-- Ingredient inputs -->
    <form id="ingredientsForm">

      <!-- Ingredients -->
      <div id="ingredientInputs">
